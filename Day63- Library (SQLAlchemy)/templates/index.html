<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fdf6f0;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #6b4226;
      text-align: center;
      margin-bottom: 30px;
    }

    ul {
      padding-left: 0;
    }

    li {
      list-style: none;
      margin: 15px 0;
      padding: 10px;
      background-color: #f8f1ec;
      border-radius: 8px;
    }

    a {
      text-decoration: none;
      color: #795548;
      margin: 0 10px;
    }

    a:hover {
      text-decoration: underline;
    }

    .empty-message {
      color: #a1887f;
      text-align: center;
    }

    .add-book-link {
      display: block;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìö My Library</h1>
    {% if books == [] %}
    <p class="empty-message">Library is empty.</p>
    {% endif %}
    <ul>
      {% for book in books %}
      <li>
        <strong>{{ book.title }}</strong> by <em>{{ book.author }}</em> ‚Äì {{ book.rating }}/10
        <div>
          <a href="{{ url_for('edit', id=book.id) }}">‚úèÔ∏è Edit Rating</a>
          <a href="{{ url_for('delete', id=book.id) }}" style="color: red;">‚ùå Delete</a>
        </div>
      </li>
      {% endfor %}
    </ul>
    <a class="btn btn-outline-dark add-book-link" href="{{ url_for('add') }}">‚ûï Add New Book</a>
  </div>
</body>
</html>

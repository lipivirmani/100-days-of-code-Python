{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    <div class="movie-options">
        {% for movie in options %}
        <p class="movie-option">
            <a href="{{ url_for('find_movie', id=movie.id) }}" class="movie-link">{{ movie.title }} - {{ movie.release_date }}</a>
        </p>
        {% endfor %}
    </div>
</div>
{% endblock %}
